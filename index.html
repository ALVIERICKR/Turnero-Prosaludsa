<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>IPS PROSALUDSA S.A.S</h1>
        </div>
    </header>
    <div class="container">
        <h2 id="turno">Turno: A01</h2>
        <div class="buttons">
            <button id="prev">Turno Anterior</button>
            <button id="replayTurn">Reproducir Turno Actual</button>
            <button id="next">Siguiente Turno</button>
        </div>
        <div class="input-container">
            <input type="text" id="startTurn" placeholder="Ingrese el turno" />
            <button id="setTurn">Ir a Turno</button>
        </div>
        <div class="text-input-container">
            <input type="text" id="textToSpeak" placeholder="Texto a reproducir" />
            <button id="reproduceText">Reproducir</button>
        </div>
        <button id="reset">Reiniciar Turnos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
